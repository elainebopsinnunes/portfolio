<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio Elaine Bopsin Nunes</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="header">

        <div id="logo">
            <h1>Elaine Bopsin Nunes</h1>
        </div>

        <div id="menu">
            <a href="index.html">Sobre mim</a>
            <a href="formacao.html">Formação</a>
            <a href="portifolio.html">Portifólio</a>
            <a href="contato.html">Contato</a>
        </div>

    </div>

    <div id="content">

        <div id="posts">

            <!-- abertura contato -->
            <div class="post">
                <h2>Contato</h2>
                <form id="meuFormulario">
                    <table>
                        <tr>
                            <label for="nome">Nome</label><br>
                            <input type="text" id="nome" name="nome" required size="50" style="height: 30px">
                        </tr>
                        <br>
                        <tr>
                            <label for="email">E-mail</label><br>
                            <input type="email" id="email" name="email" required size="50" style="height: 30px">
                        </tr>
                        <br>
                        <tr>
                            <label for="mensagem">Mensagem</label><br>
                            <textarea rows="5" cols="50" id="mensagem" name="mensagem" required
                                style="height: 150px"></textarea>
                        </tr>
                    </table>
                    <!-- Botão de enviar e exibe mensagem de envio na tela-->
                    <table>
                        <tr>
                            <td>
                                <button type="submit"
                                    style="height: 50px; width: 80px; font-size: 25px;">Enviar</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <!--fechamento contato -->
        </div>

        <div id="footer">
            Todos os direitos reservados - ELAINE BOPSIN NUNES
        </div>

    </div>

<script>
        document.getElementById("meuFormulario").addEventListener("submit", function (event) {
            event.preventDefault(); // impede envio automático

            if (this.checkValidity()) {
                alert("Mensagem enviada com sucesso!");
                this.reset(); // limpa os campos após envio
            } else {
                this.reportValidity(); // mostra os erros padrão do HTML5
            }
        });
    </script>
</body>

</html>
